<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Trading chart pattern background -->
  <g opacity="0.1">
    <path d="M0,400 Q200,350 400,380 T800,360 T1200,340" stroke="#00d4aa" stroke-width="2" fill="none"/>
    <path d="M0,450 Q200,400 400,430 T800,410 T1200,390" stroke="#00d4aa" stroke-width="2" fill="none"/>
    <path d="M0,500 Q200,450 400,480 T800,460 T1200,440" stroke="#00d4aa" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Main content area -->
  <rect x="60" y="60" width="1080" height="510" fill="rgba(255,255,255,0.05)" rx="20" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- TradeLocker Logo Area -->
  <rect x="100" y="100" width="80" height="80" fill="#00d4aa" rx="15"/>
  <text x="140" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">TL</text>
  
  <!-- Main Title -->
  <text x="200" y="140" fill="white" font-family="Arial, sans-serif" font-size="44" font-weight="bold">How to Place a Trade</text>
  <text x="200" y="180" fill="white" font-family="Arial, sans-serif" font-size="44" font-weight="bold">on TradeLocker</text>
  
  <!-- Subtitle -->
  <text x="200" y="220" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="22">Beginner's Trading Guide (2025)</text>
  
  <!-- Key Features -->
  <g transform="translate(200, 250)">
    <circle cx="10" cy="10" r="4" fill="#00d4aa"/>
    <text x="25" y="16" fill="white" font-family="Arial, sans-serif" font-size="16">Step-by-step trade execution</text>
    
    <circle cx="10" cy="35" r="4" fill="#00d4aa"/>
    <text x="25" y="41" fill="white" font-family="Arial, sans-serif" font-size="16">Order types & strategies</text>
    
    <circle cx="10" cy="60" r="4" fill="#00d4aa"/>
    <text x="25" y="66" fill="white" font-family="Arial, sans-serif" font-size="16">Risk management techniques</text>
    
    <circle cx="10" cy="85" r="4" fill="#00d4aa"/>
    <text x="25" y="91" fill="white" font-family="Arial, sans-serif" font-size="16">Position sizing guide</text>
  </g>
  
  <!-- Trading interface illustration -->
  <g transform="translate(750, 100)">
    <!-- Chart area -->
    <rect x="0" y="0" width="300" height="180" fill="#1a1a1a" rx="8" stroke="#333" stroke-width="2"/>
    <rect x="10" y="10" width="280" height="160" fill="#0a0a0a" rx="4"/>
    
    <!-- Price chart -->
    <path d="M20,140 L60,120 L100,100 L140,110 L180,90 L220,80 L260,70" stroke="#00d4aa" stroke-width="2" fill="none"/>
    
    <!-- Buy/Sell buttons -->
    <rect x="20" y="20" width="60" height="30" fill="#00d4aa" rx="4"/>
    <text x="50" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BUY</text>
    
    <rect x="90" y="20" width="60" height="30" fill="#ff4444" rx="4"/>
    <text x="120" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SELL</text>
    
    <!-- Order panel -->
    <rect x="20" y="60" width="120" height="80" fill="#2a2a2a" rx="4" stroke="#555" stroke-width="1"/>
    <text x="25" y="75" fill="white" font-family="Arial, sans-serif" font-size="10">Lot Size: 0.10</text>
    <text x="25" y="90" fill="white" font-family="Arial, sans-serif" font-size="10">Stop Loss: 1.0850</text>
    <text x="25" y="105" fill="white" font-family="Arial, sans-serif" font-size="10">Take Profit: 1.0950</text>
    <text x="25" y="120" fill="white" font-family="Arial, sans-serif" font-size="10">Risk: $100</text>
    
    <!-- Market watch -->
    <rect x="160" y="60" width="120" height="80" fill="#2a2a2a" rx="4" stroke="#555" stroke-width="1"/>
    <text x="165" y="75" fill="white" font-family="Arial, sans-serif" font-size="10">EUR/USD: 1.0900</text>
    <text x="165" y="90" fill="white" font-family="Arial, sans-serif" font-size="10">GBP/USD: 1.2750</text>
    <text x="165" y="105" fill="white" font-family="Arial, sans-serif" font-size="10">USD/JPY: 150.25</text>
    <text x="165" y="120" fill="white" font-family="Arial, sans-serif" font-size="10">US30: 38,500</text>
  </g>
  
  <!-- Website URL -->
  <text x="100" y="520" fill="#666" font-family="Arial, sans-serif" font-size="20">tradelockerbrokers.com</text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="1000" cy="150" r="3" fill="#00d4aa"/>
    <circle cx="1050" cy="200" r="2" fill="#00d4aa"/>
    <circle cx="950" cy="250" r="4" fill="#00d4aa"/>
    <circle cx="1100" cy="300" r="2" fill="#00d4aa"/>
  </g>
</svg>
